<ion-header>
  <ion-toolbar color="primary">

    
    <!-- Move back one screen of the slides -->
    <ion-buttons slot="start">
        <ion-button fill="clear" color="danger" (click)="returnLogin()">
          <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
        </ion-button>
    </ion-buttons>

    <ion-title>
      {{ viewTitle }}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button color="light" (click)="today()">Hoy</ion-button>
      <!--<ion-button color="light" (click)="loadEvents()">Hoy</ion-button>-->
      
    </ion-buttons>
  </ion-toolbar>
</ion-header>

  <ion-row>
    <!-- Change the displayed calendar mode -->
    <ion-col size="4">
      <ion-button expand="block" [color]="calendar.mode == 'month' ? 'secondary' : 'medium'" (click)="changeMode('month')">Mes</ion-button>
    </ion-col>
    <ion-col size="4">
      <ion-button expand="block" [color]="calendar.mode == 'week' ? 'secondary' : 'medium'" (click)="changeMode('week')">Semana</ion-button>
    </ion-col>
    <ion-col size="4">

  <calendar 
    [eventSource]="eventSource" 
    [calendarMode]="calendar.mode" 
    [currentDate]="calendar.currentDate"       
    


    (onEventSelected)="onEventSelected($event)"
    (onTitleChanged)="onViewTitleChanged($event)"
    (onTimeSelected)="onTimeSelected($event)" 
    startHour="6"
    endHour="20"
    step="30"
    startingDayWeek="1">
  </calendar>
 
  <ion-fab class="ml10" right bottom #fab >
  <ion-fab-button id="actualizar" right bottom (click)="actualizarAgenda()">
