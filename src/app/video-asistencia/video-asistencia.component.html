<!--  <ion-content [scrollEvents]="true" (ionScroll)="refreshVideos()" *ngIf="session">  -->
<!--    <ion-content [scrollEvents]="true" (ionScroll)="refreshVideos()" *ngIf="usuarioRemotoConectado=='true'">  -->
    <ion-content [scrollEvents]="true" (ionScroll)="refreshVideos()" > 
    <div id="session-header">
    </div>

    <ion-fab class="ml10" left top #fab >
        <ion-fab-button id="expediente" left bottom (click)="verDetallesCita()" [hidden]="usuarioRemotoConectado=='true'?false:false"><!-- Cambiar el ultimo a true -->          
              <ion-icon name="md-clipboard" large></ion-icon>
           </ion-fab-button>
    </ion-fab>


        <div class="videoremotocont" *ngFor="let sub of subscribers">
          <div class="stream-container">
            <user-video  class="videoremoto" [streamManager]="sub"></user-video>
          </div>
        </div>
        <div class="videolocalcont">
          <div *ngIf="publisher" class="stream-container">
            <user-video  class="videolocal" [streamManager]="publisher"></user-video>
          </div>
        </div>


    <ion-fab vertical="bottom" horizontal="center" slot="fixed">
      <ion-fab-button size="small" color="secondary" (click)="leaveSession()">
        <ion-icon name="power"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <h1 id='textoAmostrar' color="primary" [hidden]="usuarioRemotoConectado=='false'?false:true" >{{textoAmostrar}}</h1>
    
  </ion-content>
